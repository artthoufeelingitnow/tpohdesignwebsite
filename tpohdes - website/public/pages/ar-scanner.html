<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      <a-marker-camera preset="custom" url="https://github.com/artthoufeelingitnow/tpohdesignwebsite/blob/master/tpohdes%20-%20website/public/ar-patterns-data/pattern-LAB.patt">
        <a-entity gltf-model="url(https://github.com/nicolocarpignoli/nicolocarpignoli.github.io/blob/master/ar-playground/models/CesiumMan.gltf)" position="0 0.5 0"  scale="2"></a-entity>
      </a-marker-camera>

      <a-entity camera></a-entity>
